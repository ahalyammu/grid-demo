<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            </div>
        </div>
        <div class="row mt-5 ms-3 me-3">
            <div class="col-5"></div>
            <div class="col-2 bg-danger">1</div>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 bg-danger">2</div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-danger">3</div>
            <div class="col-3"></div>
        </div>
        <div class="row ms-3 me-3">
            <div class="col-2"></div>
            <div class="col-8 bg-danger">4</div>
            <div class="col-2"></div>
        </div>
        <div class="row ms-3 me-3">
            <div class="col-12 bg-danger">5</div>
        </div>
        <br><br>
    </div>
